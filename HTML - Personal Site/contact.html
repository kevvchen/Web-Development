<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Contacts</title>
  </head>
  <body>
    <h1>My Contacts</h1>
    <p>You can reach Kevin at:</p>
    <ul>
      <li><strong>Email: </strong>k3v1nnchen@gmail.com</li>
      <li><strong>Twitter: </strong>@Rapple_NA</li>
      <li><strong>Discord: </strong>Rapple#1278</li>

    <p>Who is contacting me?</p>
    <form
      action="mailto:k3v1nnchen@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <table>
        <caption>
          Fill out this application:
        </caption>
        <tbody>
          <tr>
            <td><label for="first-name">Your First Name:</label></td>
            <td><input type="text" id="first-name" name="First Name" /></td>

          <tr>

            <td><input type="text" id="last-name" name="Last Name" /></td>

          <tr>

            <td>
              <input type="email" id="email-address" name="Email-Address" />
            </td>
          </tr>
          <tr>
            <td><label for="telephone">Telephone:</label></td>
            <td><input type="tel" id="telephone" name="Telephone #" /></td>
          </tr>
          <tr>
            <td><label for="date">Date Submitted:</label></td>
            <td><input type="date" id="date" name="Date" /></td>
          </tr>
          <tr>
            <td><label for="file">Submit file if easier:</label></td>
            <td><input type="file" /></td>
          </tr>
          <tr>
            <td><label for="message">Your Message:</label></td>
            <td>
              <textarea
                name="message"
                id="message"
                cols="25"
                rows="10"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><input type="submit" name="" /></td>
          </tr>
        </tbody>
