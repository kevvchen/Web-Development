<!--Allows any browser that is reading our HTML file that we have written our code in HTML 5-->
<!DOCTYPE html>
<!--Opening-->
<html lang="en">
  <!--
    Contains all the important information that is not displayed to our users
    Includes things that helps render website
    No contents in here(images, etc).
  -->
  <head>
    <!--This allows characters to load on the website-->
    <meta charset="UTF-8" />
    <title>My Title</title>
  </head>
  <!--
    Where all the contents of the website goes
    -Text, images, titles, etc.
  -->
  <body>
    <h1>HTML boilerplate!</h1>
  </body>
  <!--Closing-->
</html>
